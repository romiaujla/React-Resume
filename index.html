<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Raman Aujla | Resume</title>
    
    <!-- Montserrat Font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,800&display=swap" rel="stylesheet">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div id="application-root"></div>

    <!-- React Libray -->
    <script src="https://unpkg.com/react@16/umd/react.development.js">
    </script>
    <!-- React DOM to work with webpages-->
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js">
    </script>
    <!-- Babel and JSX, so it is easier to write React.createElement and easier to read -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js">
    </script>

    <!-- Script that renders the resume -->
    <script type="text/babel">
        function App(props){
            return (
                <main className="container">
                    <header className="">
                        <h1>
                            {props.name}'s Resume
                        </h1>
                    </header>

                    <section className="pro-summary section-style">
                        <h3 className="prof-summary-h3 h3-style">
                            Professional Summary
                        </h3>
                        <p class="prof-summary-p p-style">
                            A dedicated and focused professional who excels at prioritizing, completing multiple tasks
                            simultaneously and following through to achieve project goals. Seeking a job as a front-end developer
                            in a company.
                        </p>
                    </section>
                    
                    <section className="projects section-style">
                        <h3 className="projects-h3 h3-style">
                            Projects
                        </h3>
                        <div className="project">
                            <h5 className="project-h5 h5-style">
                                Xplore Recipe App
                            </h5>
                            <p className="project-p p-style">
                                An asynchronous web app that allows a user to browse through recipes using the Edamam API, which
                                has a database of 1.7+ million nutritionally analyzed recipes. A user gets detailed nutritional
                                information on a recipe and it has a grocery list feature where the user can add his own items or
                                ingredients from a recipe to the list.
                            </p>
                        </div>
                        <div className="project">
                            <h5 className="project-h5 h5-style">
                                National Parks App
                            </h5>
                            <p className="project-p p-style">
                                An asynchronous app allowing users to search through parks in multiple states of the US. This app
                                uses the National Parks API.
                            </p>
                        </div>
                        <div className="project">
                            <h5 className="project-h5 h5-style">
                                Quiz App
                            </h5>
                            <p className="project-p p-style">
                                A jQuery based web app that prompts the user with 5 questions and keeps track of the question
                                number and the score of the user and displays the result once the test is over.
                            </p>
                        </div>
                    </section>

                    <section className="">
                        
                    </section>
                </main>
            );
        }

        ReactDOM.render(<App name="Raman Aujla" />, document.querySelector('#application-root'));

    </script>

</body>

</html>
